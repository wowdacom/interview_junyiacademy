    因為標籤全部是錯的，所以拿混合的袋子就可以。（混合袋子應該只有一支筆）<br>
    如果拿出來是原子筆，那原子筆標籤就是放了鉛筆，鉛筆標籤就是放了混合。<br>
    如果拿出來是鉛筆，鉛筆標籤就是放了原子筆，原子筆標籤就是放了混合。<br>
</p>


<script>
var result = '',
    result2 = 0

function reverse (words) {
    if (typeof words === 'string') {
        console.log(words.split(" ")[0])
        return words.split(" ").length > 1 ? words.split(" ").map(item=>item.split("").reverse().join("")).join(" ") : words.split("").reverse().join("")
    } else {
        return
    }
}

result = reverse("dep pilfs salcmoors itnat ropmi")

document.getElementById("q1demo").innerHTML = result;

function filterCommonMultiple (myNumber) {
    let start = 1,
        currentNumber = 1,
        end = typeof myNumber === 'number' ? myNumber : 0,
        result = [];
    while (currentNumber <= end) {
        if (currentNumber % (3*5) == 0 || currentNumber % 3 !== 0 && currentNumber % 5 !== 0 ) {
            result.push(currentNumber) 
        }
        currentNumber++;
    }
    console.log(result)
    return result.length
}
result2 = filterCommonMultiple(30)

document.getElementById("q2demo").innerHTML = result2;
