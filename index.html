function reverse (words) {
    if (typeof words === 'string') {
        console.log(words.split(" ")[0])
        return words.split(" ").length > 1 ? words.split(" ").map(item=>item.split("").reverse().join("")).join(" ") : words.split("").reverse().join("")
    } else {
        return
    }
}

function filterCommonMultiple (myNumber) {
    let start = 1,
        currentNumber = 1,
        end = typeof myNumber === 'number' ? myNumber : 0,
        result = [];
    while (currentNumber <= end) {
        if (currentNumber % (3*5) == 0 || currentNumber % 3 !== 0 && currentNumber % 5 !== 0 ) {
            result.push(currentNumber) 
        }
        currentNumber++;
    }
    console.log(result)
    return result.length
}
